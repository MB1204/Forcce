<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow Trigger Map</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      color: #f0f0f0;
      background: linear-gradient(90deg, #0a0a0a, #1e1e1e);
      margin: 0;
      padding: 0;
    }

    h1, h3 {
      color: #00e6ff;
      text-transform: uppercase;
      text-align: center;
    }

    a {
      color: #00e6ff;
      text-decoration: none;
    }

    a:hover {
      color: #009fcf;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #002b36;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00e6ff;
    }

    nav a {
      margin: 0 15px;
      font-size: 1rem;
      color: #fff;
    }

    nav a:hover {
      color: #00e6ff;
    }

    /* Form Styles */
    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 230, 255, 0.2);
      max-width: 600px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #1e1e1e;
      color: #f0f0f0;
    }

    button {
      padding: 10px 25px;
      background-color: #00e6ff;
      border-radius: 30px;
      font-weight: bold;
      color: #0a0a0a;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #009fcf;
      transform: scale(1.05);
    }

    /* Chart Section */
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 230, 255, 0.2);
    }

    /* Insights Section */
    #insights {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 230, 255, 0.2);
      max-width: 600px;
      margin: 20px auto;
    }

    #insights p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    #insights span {
      color: #00e6ff;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background-color: #0a0a0a;
      text-align: center;
      padding: 20px;
      color: #f0f0f0;
    }

    footer p {
      margin: 0;
    }

    /* Paywall Modal Styles */
    .paywall-modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .paywall-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 230, 255, 0.2);
      max-width: 400px;
      color: #f0f0f0;
    }

    .paywall-content h2 {
      color: #00e6ff;
      margin-bottom: 20px;
    }

    .paywall-content p {
      margin-bottom: 20px;
    }

    .paywall-content button {
      padding: 10px 20px;
      background-color: #00e6ff;
      border: none;
      border-radius: 5px;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .paywall-content button:hover {
      background-color: #009fcf;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Synaptix</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#features">Features</a>
      <a href="PrebuiltServices.html">Instant Solutions</a>
      <a href="https://automate-xpress.vercel.app/">AutomateXpress Beta</a>
    </nav>
  </header>

  <!-- Main Content -->
  <h1>Cash Flow Trigger Map</h1>
  <form id="entry-form">
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    <label for="event">Event (e.g., Service Name):</label>
    <input type="text" id="event" required><br><br>
    <label for="revenue">Revenue Generated ($):</label>
    <input type="number" id="revenue" required><br><br>
    <button type="submit">Add Entry</button>
  </form>

  <div class="chart-container">
    <canvas id="revenueChart"></canvas>
  </div>

  <div id="insights">
    <h3>Insights:</h3>
    <p><strong>Total Revenue:</strong> <span id="total-revenue">$0</span></p>
    <p><strong>Average Revenue:</strong> <span id="avg-revenue">$0</span></p>
    <p><strong>Predicted High ROI Surge:</strong> <span id="predicted-surges">TBD</span></p>
  </div>

  <!-- Paywall Modal -->
  <div class="paywall-modal" id="paywall-modal">
    <div class="paywall-content">
      <h2>Access Restricted</h2>
      <p>To unlock this feature, please complete the payment.</p>
      <button id="pay-now">Pay Now</button>
    </div>
  </div>

  <script>
    const OPENROUTER_API_KEY = "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"; // Replace with your key
    const data = []; // Initialize the data array

    // Initialize the Chart.js instance
    const ctx = document.getElementById("revenueChart").getContext("2d");
    const revenueChart = new Chart(ctx, {
        type: "line", // Line chart
        data: {
            labels: [], // Dates will go here
            datasets: [{
                label: "Revenue",
                data: [], // Revenue values will go here
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderWidth: 2,
                tension: 0.4 // Smooth curves
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: "Date"
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: "Revenue ($)"
                    },
                    beginAtZero: true
                }
            }
        }
    });

    function updateChart() {
        // Update the chart with new data
        revenueChart.data.labels = data.map(entry => entry.date); // Update labels with dates
        revenueChart.data.datasets[0].data = data.map(entry => entry.revenue); // Update dataset with revenue
        revenueChart.update(); // Refresh the chart
    }

    async function getForecastFromAI(recentEntries) {
        const messageContent = `Here are past revenue events: ${recentEntries.map(e => `${e.date} - ${e.eventDesc} - $${e.revenue}`).join(", ")}. Given this list of past service pushes with dates and revenue, analyze patterns and forecast the next high-opportunity window to promote services. Focus on timing (day/week/month) and give a short, confident prediction based on clear trends.
`;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${OPENROUTER_API_KEY}`
                },
                body: JSON.stringify({
                    model: "nvidia/llama-3.3-nemotron-super-49b-v1:free",
                    messages: [{ role: "user", content: messageContent }]
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }

            const data = await response.json();
            return data?.choices?.[0]?.message?.content || "No prediction returned.";
        } catch (error) {
            console.error("Error fetching forecast:", error);
            return "Error fetching prediction.";
        }
    }

    async function updateForecast() {
        if (data.length < 5) return;

        const recentEntries = data.slice(-7); // last 5â€“7 entries
        const forecastText = await getForecastFromAI(recentEntries);

        // Format the response for better readability
        const formattedForecast = forecastText
            .split("\n") // Split the response into lines
            .map(line => {
                if (line.startsWith("**") && line.endsWith("**")) {
                    // If the line starts and ends with **, style it as a box
                    const content = line.slice(2, -2).trim(); // Remove the ** markers
                    return `<div class="styled-box">${content}</div>`;
                } else if (line.startsWith("*")) {
                    // If the line starts with an asterisk, make it a header
                    return `<h3>${line.slice(1).trim()}</h3>`;
                } else {
                    // Otherwise, wrap it in a paragraph
                    return `<p>${line.trim()}</p>`;
                }
            })
            .join(""); // Join the formatted lines back into a single string

        // Display the formatted prediction in the UI
        document.getElementById("predicted-surges").innerHTML = formattedForecast;
    }

    const form = document.getElementById("entry-form");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const date = document.getElementById("date").value;
        const eventDesc = document.getElementById("event").value;
        const revenue = parseFloat(document.getElementById("revenue").value);

        if (date && eventDesc && revenue) {
            data.push({ date, eventDesc, revenue });
            updateChart(); // Update the chart with new data
            updateInsights();
            await updateForecast(); // Trigger AI prediction
        }
    });

    function updateInsights() {
        // Placeholder for insights update logic
        const totalRevenue = data.reduce((sum, entry) => sum + entry.revenue, 0);
        const avgRevenue = totalRevenue / data.length || 0;

        document.getElementById("total-revenue").textContent = `$${totalRevenue.toFixed(2)}`;
        document.getElementById("avg-revenue").textContent = `$${avgRevenue.toFixed(2)}`;
    }

    // Show the paywall modal
    function showPaywall() {
      const paywallModal = document.getElementById("paywall-modal");
      paywallModal.style.display = "flex";
    }

    // Redirect to Stripe payment link
    document.getElementById("pay-now").addEventListener("click", () => {
      window.location.href = "https://buy.stripe.com/fZe8yM74h3IE1AA001";
    });

    // Example: Trigger the paywall when accessing a restricted feature
    document.getElementById("entry-form").addEventListener("submit", (event) => {
      event.preventDefault();
      showPaywall(); // Show the paywall modal
    });
  </script>

  <script>
    // Redirect to Stripe payment link and then to the live webpage after payment
    document.getElementById("pay-now").addEventListener("click", () => {
      // Redirect to Stripe payment link
      window.location.href = "https://buy.stripe.com/fZe8yM74h3IE1AA001";

      // After successful payment, redirect to the live webpage
      // This part assumes Stripe redirects back to your site after payment
      // You can use Stripe's success URL feature for this
      setTimeout(() => {
        window.location.href = "https://forecastspark.vercel.app";
      }, 5000); // Adjust the delay as needed
    });
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Synaptix. All rights reserved.</p>
  </footer>
</body>
</html>
